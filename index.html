<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressão de Imagens</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">

    <main class="bg-white max-w-screen-lg  shadow-lg m-auto  min-h-screen p-8 flex flex-col justify-between">
        <section>
            <div class="mb-5 flex items-center  justify-between md:justify-normal">

                <div>
                    <img src="compactar-imagem.png" alt="icone" class="mr-2  w-28">
                </div>
                <div>
                    <h1 class="md:text-4xl text-xl font-bold text-gray-700   ">COMPRESSÃO GRATUITA DE IMAGENS</h1>
                    <h2 class="md:text-2xl text-sm font-semibold text-gray-600">Obtenha imagens mais leves, sem perda de qualidade e com facilidade.</h2>
                </div>
            </div>
    
            <div class="flex items-center justify-center w-full">
                <label for="fileInput" class="relative flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Clique para fazer upload </span> ou arraste e solte</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG ou GIF (MÁX. 800x600px)</p>
                    </div>
                    
                    <input id="fileInput" type="file" class="w-full h-full absolute border border-red-500 opacity-0" accept="image/*" multiple />
                </label>
            </div> 
    
    
      
            <button id="compressBtn" onclick="Download()" class="bg-blue-600 w-full mt-5 hover:bg-blue-500 hover:shadow-md duration-200 px-4 py-3 rounded-md text-white font-semibold">Download</button>
            
           
            <section class="my-10 ">
                
                <h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white hidden" id="texttInfo">Imagens compactadas:</h2>
                <ul class="w-full  p-2 space-y-1 text-gray-500 list-disc list-inside dark:text-gray-400" id="listaImagens"></ul>
        
            </section>
        </section>


        <footer class="bg-gray-50 p-4 text-center text-gray-700">
            <p>Sistema desenvolvido por <span class="font-bold">Gabriel Andrade</span></p>
            <p>&copy; 2024. Todos os direitos reservados.</p>
        </footer>
        
    </main>
</body>
</html>
<script src="index.js"></script>
